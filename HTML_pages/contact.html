<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-basic.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-glass.css" /> -->

    <link rel="stylesheet" href="../style.css" />
    <title>ASDev</title>
  </head>
  <body>
    <div class="container">
      <ul class="navbar">
        <li class="nav_item">
          <a class="nav_link" href="../index.html">Home</a>
        </li>
        <li class="nav_item">
          <a class="nav_link" href="./about.html">About</a>
        </li>
        <li class="nav_item">
          <a class="nav_link" href="../HTML_pages/contact.html">Contact</a>
        </li>
      </ul>
      <div class="input_wrapper">
        <input
          id="nameInput"
          class="inputs"
          type="text"
          placeholder="First name"
          id="firstName"
        />
        <input
          id="surnameInput"
          class="inputs"
          type="text"
          placeholder="Last name"
          id="lastName"
        />
        <input
          id="emailInput"
          class="inputs"
          type="email"
          placeholder="Email"
          id="email"
        />
        <input
          id="numberInput"
          class="inputs"
          type="number"
          placeholder="Phone number"
          id="phoneNumber"
        />
        <input id="dateInput" class="inputs" type="date" />
        <textarea
          id="commentsInput"
          class="inputs"
          name="Comments"
          placeholder="Leave your comments here"
          id=""
          cols="30"
          rows="3"
        ></textarea>
        <button id="submit" type="button" class="btn btn-dark">Submit</button>
      </div>
      <button id="myModal" class="future-meetings">Future meetings</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/color-calendar/dist/bundle.min.js"></script> -->
    <script src="../JS/contact.js"></script>
    <!-- <script src="../JS/modal.js"></script> -->
  </body>
</html>
